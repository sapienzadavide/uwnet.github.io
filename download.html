      <div class="box">
        <h2>Request a Dataset</h2>
        <form>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          
          <label for="org">Organization:</label>
          <input type="text" id="org" name="org"><br><br>
          
          <label for="version">Dataset Version:</label>
          <select id="version" name="version">
            <option value="version1">Version 1</option>
            <option value="version2">Version 2</option>
            <option value="version3">Version 3</option>
          </select><br><br>
          
          <input type="submit" value="Request Dataset">
        </form>
        <script src="https://apis.google.com/js/platform.js"></script>
        <script>
          gapi.load('client:auth2', initClient);

          function initClient() {
            gapi.client.init({
              apiKey: 'YOUR_API_KEY',
              clientId: 'YOUR_CLIENT_ID',
              discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest'],
              scope: 'https://www.googleapis.com/auth/gmail.send'
            }).then(function () {
              console.log('Gmail API client initialized');
            });
          }

          document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            gapi.auth2.getAuthInstance().signIn().then(function () {
              var name = document.getElementById('fname').value + ' ' + document.getElementById('lname').value;
              var email = document.getElementById('email').value;
              var org = document.getElementById('org').value;
              var version = document.getElementById('version').value;

              var message = [
                'To: YOUR_EMAIL_ADDRESS',
                'Subject: Dataset Request',
                '',
                'Name: ' + name,
                'Email: ' + email,
                'Organization: ' + org,
                'Dataset Version: ' + version
              ].join('\n');

              var base64EncodedMessage = btoa(message);
              var request = gapi.client.gmail.users.messages.send({
                'userId': 'me',
                'resource': {
                  'raw': base64EncodedMessage
                }
              });

              request.execute(function (response) {
                console.log(response);
                alert('Your request has been submitted');
              });
            });
          });
        </script>
